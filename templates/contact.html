<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ChartLiz</title>
    <style>
        /* General Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/chartliz_home_bg.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
        }

        /* Contact Container */
        .contact-container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .contact-container h2 {
            font-size: 32px;
            color: #00d1b2;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 25px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input, textarea {
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s ease, background 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00d1b2;
            background-color: #111;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            padding: 12px;
            background: linear-gradient(90deg, #00d1b2, #007bff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #00b89c, #0056b3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have any questions, feedback, or ideas? We'd love to hear from you.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" name="submit" value="send">Send Message</button>
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
