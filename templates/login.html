<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login : ChartLiz - Paper Trading</title>

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/chartliz_home_bg.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .auth-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00d1b2;
        }

        /* Form Styling */
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #login-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s ease, background 0.3s ease;
        }

        #login-form input:focus {
            outline: none;
            border-color: #00d1b2;
            background-color: #111;
        }

        #login-form button {
            padding: 12px;
            background: linear-gradient(90deg, #00d1b2, #007bff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #login-form button:hover {
            background: linear-gradient(90deg, #00b89c, #0056b3);
        }

        #login-form p {
            margin-top: 16px;
            font-size: 14px;
            color: #ccc;
        }

        #login-form a {
            color: #00d1b2;
            text-decoration: none;
        }

        #login-form a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <div class="main-content">
        <div class="auth-container">
            <h2>Welcome Back to ChartLiz</h2>
            <form id="login-form" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p>
                    Don't have an account?
                    <a href="{% url 'signup' %}">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
