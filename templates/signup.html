<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup : ChartLiz - Paper Trading</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/chartliz_home_bg.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .signup-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
            color: #fff;
        }

        .signup-container h2 {
            color: #00d1b2;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 500;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            font-size: 15px;
            transition: border 0.3s ease, background 0.3s ease;
        }

        .form-control:focus {
            border-color: #00d1b2;
            background-color: #111;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(90deg, #00d1b2, #007bff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #00b89c, #0056b3);
        }

        .mt-3 {
            margin-top: 15px;
            color: #ccc;
        }

        .mt-3 a {
            color: #00d1b2;
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <div class="main-content">
        <div class="signup-container">
            <h2>Create Your ChartLiz Account</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
