<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home : ChartLiz - Paper Trading</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            
            
            background-color: #1c1c1c;
            color: white;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: url('/static/chartliz_home_bg.jpg.webp') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e0e0e0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero button {
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #00d1b2, #007bff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 18px rgba(0, 209, 178, 0.3);
            animation: fadeIn 1.8s ease-in-out;
        }

        .hero button:hover {
            background: linear-gradient(135deg, #007bff, #00d1b2);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 209, 178, 0.5);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }

            .hero button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    {% include 'header.html' %}

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to ChartLiz</h2>
            <p>Experience simulated crypto & stock trading with real-time charts and data. Learn, test, and grow without the risk.</p>
            <button onclick="window.location.href='{% url 'dashboard' %}'">Get Started</button>
        </div>
    </section>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
